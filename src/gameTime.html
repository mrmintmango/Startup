    <h2>Game Time</h2>
  </head>
  
<body>
  <div class="gameName">
    <div> What game are you plaing? </div>
    <input type="search" id="search" placeholder="game name" name="varSearch" />
  </div>
  
  <div class="clock"><p>1H 20M</p></div>

  <div class="timeBar">
    <progress id="progress" max="100" value="75"></progress>
  </div>

  <div class="buttons">
    <button type="button">Start</button><button type="button">Change</button>
    <button type="button">Pause</button><button type="button">Stop</button>
  </div>
  
  <label for="color">Color: </label>
    <input type="color" name="varColor" id="color" />
</body>
